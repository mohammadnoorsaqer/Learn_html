<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<style>

   tr
    {
        border: 1px solid black;
        text-align: center;
    }
    td
    {
        border: 1px solid black;
        text-align: center;
    }
    td:not(:first-child) {
    color: gray;
    font-size: 12px;
}

    th
    {
        font-weight: bold;
        border: 1px solid black;
        text-align: center;
    }
    .routine
    {
        border-collapse: collapse;
    }
</style>
<body>
    
    <table class="routine">
        <thead>
            <tr><td colspan="3" style="padding: 10px;">My Daily Schedule</td></tr>
            <tr>
                <th>&nbsp;</th>
                <th colspan="">Time</th>
                <th colspan="">Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Morning</strong></td>
                
                <td>8am-11am</td>
                <td>write code</td>
            </tr>
            <tr>
                <td><strong>Break</strong></td>
                <td>11am-12pm</td>
                <td>Eat Lunch</td>
            </tr>
            <tr>
                <td><strong>Afternoon</strong></td>
                <td>12pm-5pm</td>
                <td>Study for Other Courses</td>
            </tr>
            <tr>
                <td><strong>Evening</strong></td>
                <td rowspan="2">All Other Times</td>
                <td>free Time</td>
            </tr>
            <tr>
                <td><strong>Night</strong></td>
    
                <td>Sleep</td>
            </tr>
            <tr>
                <td colspan="3" style="color: gray; font-size: 12px; padding: 10px;">
                    and that's what i do everyday,5 days a week .just eat,sleep,code ...and recharge
                </td>
            </tr>
          
        </tbody>
    </table>
    
</body>
</html>
